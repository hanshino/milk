<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首頁</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-dark bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="https://d29fhpw069ctt2.cloudfront.net/icon/image/49035/preview.svg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            乳品小棧
          </a>
        </div>
      </nav>
      <div class="row mt-3">
        <div class="col-12">
          <h3>數據</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/customer-statiscs"
            >客戶數據</a
          >
        </div>
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/order-statiscs"
            >訂貨數據</a
          >
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <h3>客戶功能</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/search-user"
            >查詢客戶</a
          >
        </div>
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/delete-user"
            >刪除客戶</a
          >
        </div>
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/create-user"
            >新增客戶</a
          >
        </div>
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/update-user"
            >更新客戶</a
          >
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <h3>訂貨功能</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/search-order"
            >查詢訂單</a
          >
        </div>
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/create-order"
            >新增訂單</a
          >
        </div>
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/update-order"
            >更新訂單</a
          >
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <h3>進貨功能</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/search-purchase"
            >查詢進貨</a
          >
        </div>
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/create-purchase"
            >新增進貨</a
          >
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <h3>帳款功能</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/search-receivable"
            >查詢帳款</a
          >
        </div>
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/delete-receivable"

          >
        </div>
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/create-receivable"
            >新增帳款</a
          >
        </div>
        <div class="col-6">
          <a class="btn btn-outline-primary m-1 w-100" href="/update-receivable"

          >
        </div>
