<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訂貨新增</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-dark bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">
            <img
              src="https://d29fhpw069ctt2.cloudfront.net/icon/image/49035/preview.svg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            乳品小棧
          </a>
        </div>
      </nav>
      <form action="/create-order" method="post">
        <table class="table table-striped">
          <tr>
            <td>客戶ID</td>
            <td>
              <input type="text" class="form-control" name="customer_id" />
            </td>
          </tr>
          <tr>
            <td>訂貨日期</td>
            <td>
              <input type="text" class="form-control" name="order_date" />
            </td>
          </tr>
          <tr>
            <td>預計遞交日</td>
            <td>
              <input
                type="text"
                class="form-control"
                name="expected_delivery_date"
              />
            </td>
          </tr>
          <tr>
            <td>實際遞交日</td>
            <td>
              <input
                type="text"
                class="form-control"
                name="actual_delivery_date"
              />
            </td>
          </tr>
          <tr>
            <td>訂貨名</td>
            <td><input type="text" class="form-control" name="item_name" /></td>
          </tr>
          <tr>
            <td>單位</td>
            <td><input type="text" class="form-control" name="unit" /></td>
          </tr>
          <tr>
            <td>數量</td>
            <td><input type="text" class="form-control" name="quantity" /></td>
          </tr>
          <tr>
            <td>單價</td>
            <td>
              <input type="text" class="form-control" name="unit_price" />
            </td>
          </tr>
          <tr>
            <td>供應商名稱</td>
            <td>
              <input type="text" class="form-control" name="supplier_name" />
            </td>
          </tr>
          <tr>
            <td>供應商ID</td>
            <td>
              <input type="text" class="form-control" name="supplier_id" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input class="form-control" type="submit" value="Submit" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
