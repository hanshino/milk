<!DOCTYPE html>
<html>
  <head>
    <title>建立帳單</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <nav class="navbar bg-dark bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">
            <img
              src="https://d29fhpw069ctt2.cloudfront.net/icon/image/49035/preview.svg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            乳品小棧
          </a>
        </div>
      </nav>
      <form
        action="/create-receivable"
        method="post"
        enctype="multipart/form-data"
      >
        <table class="table">
          <tr>
            <td>Name</td>
            <td><input type="text" class="form-control" name="name" /></td>
          </tr>
          <tr>
            <td>ID</td>
            <td><input type="text" class="form-control" name="id" /></td>
          </tr>
          <tr>
            <td>amount</td>
            <td><input type="text" class="form-control" name="amount" /></td>
          </tr>
          <tr>
            <td>due_date</td>
            <td><input type="text" class="form-control" name="due_date" /></td>
          </tr>
          <tr>
            <td>pending_amount</td>
            <td>
              <input type="text" class="form-control" name="pending_amount" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input class="form-control" type="submit" value="Submit" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
