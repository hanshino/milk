<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>進貨新增</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-dark bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">
            <img
              src="https://d29fhpw069ctt2.cloudfront.net/icon/image/49035/preview.svg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            乳品小棧
          </a>
        </div>
      </nav>
      <form action="/create-purchase" method="post">
        <table class="table table-striped">
          <tr>
            <td>
              <label for="supplier_name">供應商名稱</label>
            </td>
            <td>
              <input type="text" class="form-control" name="supplier_name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="supplier_id">供應商ID</label>
            </td>
            <td>
              <input type="text" class="form-control" name="supplier_id" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="supplier_contact">供應商聯絡人</label>
            </td>
            <td>
              <input type="text" class="form-control" name="supplier_contact" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="supplier_phone">商品名稱</label>
            </td>
            <td>
              <input type="text" class="form-control" name="item_name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="supplier_phone">數量</label>
            </td>
            <td>
              <input type="text" class="form-control" name="quantity" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="supplier_phone">單位</label>
            </td>
            <td>
              <input type="text" class="form-control" name="unit" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="supplier_phone">單價</label>
            </td>
            <td>
              <input type="text" class="form-control" name="unit_price" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="supplier_phone">地點</label>
            </td>
            <td>
              <input type="text" class="form-control" name="storage_location" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="supplier_phone">規格</label>
            </td>
            <td>
              <input type="text" class="form-control" name="specification" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="supplier_phone">進貨日期</label>
            </td>
            <td>
              <input type="text" class="form-control" name="purchase_date" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input class="form-control" type="submit" value="Submit" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
