<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>查詢帳單</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-dark bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="https://d29fhpw069ctt2.cloudfront.net/icon/image/49035/preview.svg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            乳品小棧
          </a>
        </div>
      </nav>
      <form action="/search-receivable" method="post">
        <table class="table">
          <tr>
            <td>ID</td>
            <td><input type="text" class="form-control" name="id" /></td>
          </tr>
          <tr>
            <td></td>
            <td><input class="form-control" type="submit" value="Submit" /></td>
          </tr>
        </table>
      </form>
      {% if data %}
      <h3>查詢結果</h3>
      <table class="table">
        <tr>
          <td>帳單ID</td>
          <td>姓名</td>
          <td>ID</td>
          <td>應收金額</td>
          <td>應收日期</td>
          <td>待催收金額</td>
          <td>status</td>
        </tr>
        <tr>
          <td>{{ data.receivable_id }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.id }}</td>
          <td>{{ data.amount }}</td>
          <td>{{ data.due_date }}</td>
          <td>{{ data.pending_amount }}</td>
          <td>{{ data.status }}</td>
        </tr>
      </table>
      {% endif %}
    </div>
  </body>
</html>
